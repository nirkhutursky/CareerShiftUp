<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Test</title>
    <!-- Include Firebase using correct CDN URLs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</head>
<body>
    <h2>Google Login Test Page</h2>
    <button id="google-login-btn">Login with Google</button>

    <script>
        // Firebase configuration from environment variables
        const firebaseConfig = {
            apiKey: "AIzaSyB2C7gzH2RhnaOdZYr0gpd5i9ExOaN0Bi4",
            authDomain: "careershiftup.firebaseapp.com",
            projectId: "careershiftup",
            storageBucket: "careershiftup.appspot.com",
            messagingSenderId: "749558676091",
            appId: "1:749558676091:web:bdecf3d5bd31cde55040de",
            measurementId: "G-VYGPTB3LX0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        document.getElementById('google-login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access Google APIs.
                    const token = result.credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    alert(`Logged in successfully!\nName: ${user.displayName}\nEmail: ${user.email}`);
                })
                .catch((error) => {
                    console.error('Error during Google Sign-In:', error);
                    alert('Login failed! Check console for details.');
                });
        });
    </script>
</body>
</html>
